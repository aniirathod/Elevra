services:
  postgres:
    image: postgres:15-alpine
    container_name: elevra-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: elevra_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dev -d elevra_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elevra-dev

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
      target: dev
    container_name: elevra-backend-dev
    restart: unless-stopped
    command: npm run dev:backend
    environment:
      # DATABASE_URL: postgresql://dev:devpass@postgres:5432/elevra_dev
      # Or override with Neon if preferred: ${DATABASE_URL}
      JWT_SECRET: dev_secret_key_min_32_characters_long
      JWT_EXPIRES_IN: 7d
      PORT: 4000
      NODE_ENV: development
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
      LOG_LEVEL: debug
    ports:
      - '4000:4000'
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      # - ./apps/backend/prisma:/app/apps/backend/prisma
      - ./packages:/app/packages
      - backend-node-modules:/app/node_modules
      - backend-app-node-modules:/app/apps/backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - elevra-dev

volumes:
  postgres-dev-data:
  backend-node-modules:
  backend-app-node-modules:

networks:
  elevra-dev:
    driver: bridge
