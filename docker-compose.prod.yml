services:
  
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: elevra-backend-prod
    restart: always
    environment:
      # Neon PostgreSQL connection string
      # DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 4000
      NODE_ENV: production
      CORS_ORIGINS: ${CORS_ORIGINS}
      # FRONTEND_URL: ${FRONTEND_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    expose:
      - '4000'
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - elevra-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: elevra-frontend-prod
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
      NODE_ENV: production
    expose:
      - '3000'
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - elevra-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  elevra-prod:
    driver: bridge