name: Minimal CI

on:
  push:
    branches: ['*']
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prettier Format Check
        run: npm run format:check

      - name: ESLint Linting
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Build All
        run: npm run build
