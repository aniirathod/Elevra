name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

permissions:
  contents: read

jobs:
  # --------------------------------------------------------------
  # JOB 1: CHANGE DETECTION
  # --------------------------------------------------------------
  check-changes:
    name: Detect Changes
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      commit_sha: ${{ github.event.workflow_run.head_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files between commits
        id: changes
        run: |
          # The commit that was tested in CI
          TESTED_COMMIT="${{ github.event.workflow_run.head_sha }}"
          
          # Get the parent commit (before this push)
          PARENT_COMMIT=$(git rev-parse ${TESTED_COMMIT}^)
          
          echo "Comparing changes between:"
          echo "  Parent: ${PARENT_COMMIT}"
          echo "  Tested: ${TESTED_COMMIT}"
          echo ""
          
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only ${PARENT_COMMIT} ${TESTED_COMMIT})
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""
          
          # Check if frontend changed
          if echo "$CHANGED_FILES" | grep -qE '^(apps/frontend/|apps/web/|packages/)'; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Frontend changes detected"
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No frontend changes"
          fi
          
          # Check if backend changed
          if echo "$CHANGED_FILES" | grep -qE '^(apps/backend/|packages/)'; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Backend changes detected"
          else
            echo "backend=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No backend changes"
          fi

  # --------------------------------------------------------------
  # JOB 2: DEPLOY FRONTEND (Vercel)
  # --------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: check-changes
    if: ${{ needs.check-changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    environment:
      name: production-frontend

    steps:
      - name: Checkout tested commit
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-changes.outputs.commit_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build frontend
        run: HUSKY=0 vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to production
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Frontend deployed to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # --------------------------------------------------------------
  # JOB 3: DEPLOY BACKEND (Railway)
  # --------------------------------------------------------------
  deploy-backend:
    name: Deploy Backend to Railway
    needs: check-changes
    if: ${{ needs.check-changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    environment:
      name: production-backend

    steps:
      - name: Checkout tested commit
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-changes.outputs.commit_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          railway up --service Elevra --detach
          echo "‚úÖ Backend deployed successfully"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: |
          echo "Waiting 30s for deployment to stabilize..."
          sleep 30

  # --------------------------------------------------------------
  # JOB 4: DEPLOYMENT SUMMARY
  # --------------------------------------------------------------
  deployment-summary:
    name: Deployment Summary
    needs: [check-changes, deploy-frontend, deploy-backend]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ needs.check-changes.outputs.commit_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Changed | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.check-changes.outputs.frontend }} | ${{ needs.deploy-frontend.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.check-changes.outputs.backend }} | ${{ needs.deploy-backend.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: |
          needs.deploy-frontend.result == 'failure' || 
          needs.deploy-backend.result == 'failure'
        run: |
          echo "‚ùå One or more deployments failed"
          exit 1