name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

permissions:
  contents: read

jobs:
  # --------------------------------------------------------------
  # JOB 1: CHANGE DETECTION (stable + correct)
  # --------------------------------------------------------------
  check-changes:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}

    steps:
      # 1️⃣ Checkout the commit CI tested
      - name: Checkout CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0    # full history so git diff works

      # 2️⃣ Ensure remote is correct
      - name: Fix remote URL
        run: |
          git remote set-url origin https://github.com/${{ github.repository }}.git

      # 3️⃣ Fetch ALL remote branches (required for workflow_run)
      - name: Fetch all branch refs
        run: |
          git fetch origin --prune --no-tags --depth=1000

      # 4️⃣ Explicitly fetch origin/main so it exists locally
      - name: Ensure origin/main exists
        run: |
          git fetch origin +refs/heads/main:refs/remotes/origin/main

      # 5️⃣ Run the change detector
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          base: origin/main                 # production baseline
          ref: ${{ github.event.workflow_run.head_sha }}   # CI commit
          filters: |
            frontend:
              - "apps/frontend/**"
              - "apps/web/**"
              - "packages/**"
            backend:
              - "apps/backend/**"
              - "packages/**"

  # --------------------------------------------------------------
  # JOB 2: DEPLOY FRONTEND (Vercel)
  # --------------------------------------------------------------
  deploy-frontend:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel env
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build frontend
        run: HUSKY=0 vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy frontend
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # --------------------------------------------------------------
  # JOB 3: DEPLOY BACKEND (Railway)
  # --------------------------------------------------------------
  deploy-backend:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy backend
        run: railway up --service Elevra --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
