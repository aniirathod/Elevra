name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

permissions:
  contents: read

jobs:
  # ------------------------------------------------------------------
  # JOB 1: CHANGE DETECTION (The Brain â€” stable & deterministic)
  # ------------------------------------------------------------------
  check-changes:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          # HEAD commit that passed CI
          ref: ${{ github.event.workflow_run.head_sha }}
          # full history ensures diff operations and merge-bases work
          fetch-depth: 0

      - name: Ensure main is available for comparison
        run: |
          # Fetch remote main so origin/main exists locally
          git fetch origin main --no-tags --prune

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # Compare the CI-tested commit (ref) against the real baseline (origin/main)
          base: origin/main
          ref: ${{ github.event.workflow_run.head_sha }}
          filters: |
            frontend:
              - 'apps/frontend/**'
              - 'packages/**'
            backend:
              - 'apps/backend/**'
              - 'packages/**'

  # ------------------------------------------------------------------
  # JOB 2: DEPLOY FRONTEND (only when frontend files changed)
  # ------------------------------------------------------------------
  deploy-frontend:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel env
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build (disable husky if needed)
        run: HUSKY=0 vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ------------------------------------------------------------------
  # JOB 3: DEPLOY BACKEND (only when backend files changed)
  # ------------------------------------------------------------------
  deploy-backend:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service Elevra --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
