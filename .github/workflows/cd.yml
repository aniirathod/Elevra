name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

jobs:
  check-changes:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          # We need depth 2 to compare against the previous commit
          fetch-depth: 2

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # CRITICAL FIX: Compare against the PARENT commit (HEAD~1)
          # 'origin/main' would compare the commit against itself (returning 0 changes)
          base: HEAD~1
          filters: |
            frontend:
              - 'apps/frontend/**'
              - 'apps/web/**'
              - 'packages/**'
            backend:
              - 'apps/backend/**'
              - 'packages/**'

  deploy-frontend:
    needs: check-changes
    # Only run if frontend files changed
    if: ${{ needs.check-changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Vercel Pull
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build
        # HUSKY=0 prevents the 'husky not found' error during build
        run: HUSKY=0 vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-backend:
    needs: check-changes
    # Only run if backend files changed
    if: ${{ needs.check-changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        # Ensure 'Elevra' matches your Railway service name exactly
        run: railway up --service Elevra --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}